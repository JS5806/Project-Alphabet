# Infrastructure: Blue-Green Deployment Configuration for Nginx

upstream cosmetic_backend {
    # Switch between blue and green environments during deployment
    server 127.0.0.1:8081; # Blue
    # server 127.0.0.1:8082; # Green (Commented out until ready)
}

server {
    listen 443 ssl;
    server_name api.cosmetic-expiry.com;

    ssl_certificate /etc/letsencrypt/live/cosmetic-expiry.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cosmetic-expiry.com/privkey.pem;

    location / {
        proxy_pass http(s)://cosmetic_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}