version: '3.8'
services:
  db:
    image: postgis/postgis:13-3.1
    environment:
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"

  backend-java:
    build: ./backend-java
    ports:
      - "8080:8080"
    depends_on:
      - db

  ml-api-python:
    build: ./ml-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://cache:6379

  cache:
    image: redis:alpine
    ports:
      - "6379:6379"