version: '3.8'

services:
  # 1. Main Database (PostgreSQL v16)
  postgres:
    image: postgres:16-alpine
    container_name: lunch_voting_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lunch_voting
      TZ: UTC # Timezone 통일
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d lunch_voting"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Redis (Caching & Session & Locking)
  redis:
    image: redis:7-alpine
    container_name: lunch_voting_redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - app-network
    volumes:
      - redis_data:/data

  # 3. DB Migration (Flyway)
  # 컨테이너 시작 시 자동으로 sql/ 폴더의 스크립트를 DB에 적용합니다.
  flyway:
    image: flyway/flyway:10
    container_name: lunch_voting_flyway
    command: -url=jdbc:postgresql://postgres:5432/lunch_voting -user=user -password=password -connectRetries=60 migrate
    volumes:
      - ./sql:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # 4. Monitoring (Prometheus)
  prometheus:
    image: prom/prometheus:latest
    container_name: lunch_voting_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  # 5. Monitoring Dashboard (Grafana)
  grafana:
    image: grafana/grafana:latest
    container_name: lunch_voting_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: