version: '3.8'

services:
  # 백엔드 애플리케이션
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/voting_db
      - JWT_SECRET=dev_secret_key
    depends_on:
      - db
    restart: always

  # 데이터베이스 (Local Dev용)
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=voting_db
    ports:
      - "5432:5432"

volumes:
  postgres_data: