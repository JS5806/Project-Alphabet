openapi: 3.0.0
info:
  title: Food Roulette API
  description: Random Menu Recommendation System
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /api/recommend:
    get:
      summary: Recommend a random menu
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: integer
        - name: latitude
          in: query
          required: true
          schema:
            type: number
            format: float
        - name: longitude
          in: query
          required: true
          schema:
            type: number
            format: float
        - name: category
          in: query
          required: false
          schema:
            type: string
        - name: maxDistance
          in: query
          required: false
          schema:
            type: number
            default: 2
        - name: excludeDays
          in: query
          required: false
          schema:
            type: integer
            default: 7
      responses:
        '200':
          description: Successful recommendation
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      restaurantName:
                        type: string
                      menuName:
                        type: string
                      price:
                        type: integer
                      distance:
                        type: string