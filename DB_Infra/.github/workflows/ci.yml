name: DB/DevOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # 테스트를 위한 임시 MySQL 컨테이너
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run Schema Verification (Migration Test)
      # 실제 환경에서는 Alembic 등을 사용하지만, 여기서는 스크립트 기반 검증 예시
      run: |
        # DB 연결 대기 및 간단한 접속 테스트
        python -c "import time; time.sleep(5); print('DB Connection Wait')"

    - name: Build Docker Image
      run: |
        docker build -t menu-app:latest ./backend

    - name: Docker Image Security Scan (Trivy)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'menu-app:latest'
        format: 'table'
        exit-code: '0' # 취약점 발견 시 빌드를 실패시키려면 1로 설정
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'