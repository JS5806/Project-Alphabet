version: '3.8'

services:
  # [DB] MySQL: 영속적 데이터 저장
  db:
    image: mysql:8.0
    container_name: menu_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: menudb
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpassword
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - menu_net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # [Cache] Redis: 세션 관리 및 스케줄러 Lock
  redis:
    image: redis:alpine
    container_name: menu_redis
    ports:
      - "6379:6379"
    networks:
      - menu_net

  # [App] Backend API & Scheduler
  backend:
    build: ./backend
    container_name: menu_api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: mysql+pymysql://devuser:devpassword@db:3306/menudb
      REDIS_URL: redis://redis:6379/0
    networks:
      - menu_net

networks:
  menu_net:
    driver: bridge

volumes:
  db_data: