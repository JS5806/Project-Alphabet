version: '3.8'

services:
  # Application Server
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_USER=admin
      - DB_PASSWORD=secret
      - DB_NAME=voting_db
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - backend-net

  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: voting_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - backend-net
    # Tuning for performance (Dev environment simulation)
    command: postgres -c 'max_connections=200' -c 'shared_buffers=256MB'

  # Caching Layer
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - backend-net
    # Persistence 설정 (AOF)
    command: redis-server --appendonly yes

networks:
  backend-net:

volumes:
  pgdata:
  redisdata: